<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage Test Cases</title>
    <!-- Internal CSS to avoid file bloat -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .test {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h1>HomePage Test Cases</h1>


<div id="testResults" class="test-results">
    <!-- Test results will be displayed here -->
</div>
<script src="Tests.js"></script>

</body>
</html>
